name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: 'npm'
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies
        run: npm ci
      - name: Build
        run: npm run build
        env:
          VITE_VAPI_API_KEY: ${{ secrets.VITE_VAPI_API_KEY }}
          VITE_VAPI_ASSISTANT_ID_CHUNGUS: ${{ secrets.VITE_VAPI_ASSISTANT_ID_CHUNGUS }}
          VITE_VAPI_ASSISTANT_ID_SONIC: ${{ secrets.VITE_VAPI_ASSISTANT_ID_SONIC }}
          VITE_VAPI_ASSISTANT_ID_SHADOW: ${{ secrets.VITE_VAPI_ASSISTANT_ID_SHADOW }}
          VITE_VAPI_ASSISTANT_ID_SPONGEBOB: ${{ secrets.VITE_VAPI_ASSISTANT_ID_SPONGEBOB }}
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
